<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <section id="social-profile--container">
      <div class="profile__img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Image of Jessica" />
      </div>
      <div class="profile__text">
        <h1 class="profile__title">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__description">
          "Front-end developer and avid reader."
        </p>
      </div>
      <div class="profile__links">
        <ul class="profile__links--menu">
          <li><a href="#" target="_blank">GitHub</a></li>
          <li><a href="#" target="_blank">Frontend Mentor</a></li>
          <li><a href="#" target="_blank">LinkedIn</a></li>
          <li><a href="#" target="_blank">Twitter</a></li>
          <li><a href="#" target="_blank">Instagram</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
