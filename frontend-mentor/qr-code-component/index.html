<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>QR Card Component</title>
  </head>
  <body>
    <div id="qrcode__container">
      <div class="qrcode__image">
        <img
          src="./images/image-qr-code.png"
          alt="A qrcode that links to frontend mentor"
        />
      </div>
      <div class="qrcode__text">
        <h2 class="qrcode__text--header">
          Improve your front-end skills by building projects
        </h3>
        <p class="qrcode__text--details">
          Scan the QR code to vist frontend mentor and take your coding skill to
          the next level
        </p>
      </div>
    </div>
  </body>
</html>
